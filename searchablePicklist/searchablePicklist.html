<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="combobox-id-2">{label}</label>  
        <div class="slds-form-element__control">
            <div class="slds-combobox_container slds-has-selection">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded={isDropdownExpanded} aria-haspopup="listbox" role="combobox">
                    <template if:true={selectedValue}>
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                            <input type="text" class="slds-input slds-combobox__input slds-combobox__input-value" id="combobox-id-5" aria-autocomplete="list" aria-controls="listbox-id-5" autocomplete="off" role="textbox" placeholder={placeholder} readonly value={selectedValue}/>
                            <!-- <input type="text" class="slds-input slds-combobox__input slds-combobox__input-value" id="combobox-id-5" aria-controls="listbox-id-5" role="textbox" placeholder="Select an Option" readonly value={selectedValue} />   -->
                            <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Remove selected option" onclick={removeSelectedOption}>
                                <lightning-icon icon-name="utility:clear"   
                                size="xx-Small" class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true"></lightning-icon>
                              <span class="slds-assistive-text">Clear the text input</span>
                            </button>
                        </div>
                    </template>
                    <template if:false={selectedValue}>
                        <div data-key="searchdiv" class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                            <input type="text" value={searchKey} onclick={handleClick} onfocusout={handlefocusout} onkeyup={handleSearch} onchange={handleSearch}
                            class="slds-input slds-combobox__input slds-has-focus" id="combobox-id-2" aria-autocomplete="list" aria-controls="listbox-id-2" role="textbox" placeholder={placeholder} />  
                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                <lightning-icon icon-name="utility:down" size="x-Small" class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true"></lightning-icon>
                            </span>
                        </div>
                        <template if:true={isDropdownExpanded}>
                            <div id="listbox-id-2-venu" data-key="dropdownresult" class="slds-show slds-dropdown slds-dropdown_length-with-icon-5 slds-dropdown_fluid" role="listbox">
                                <ul class="slds-listbox slds-listbox_vertical" role="presentation" >
                                    <template if:true={showMessage}>
                                        <mark>&nbsp;&nbsp;No matches found</mark>
                                    </template>
                                    <template for:each={filteredOptions} for:item="record">
                                        <li id={record.key} key={record.key} onclick={handleOptionSelect} role="presentation" class="slds-listbox__item">
                                            <div data-key={record.key} data-name={record.value} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                                <span data-key={record.key} data-name={record.value} class="slds-listbox__option-text slds-listbox__option-text_entity">{record.value} </span>   
                                            </div>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </template>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
